      <script>
        let currentlyPlaying = null;
        let currentButton = null;

      
        function playSong(index) {
  if (currentButton) {
    currentButton.classList.remove('w3-green');
    currentButton.classList.add('w3-aqua');
  }

  stopCurrent();

  const audio = document.getElementById(`audio${index}`);
  const button = document.getElementById(`btn${index}`);

  if (audio) {
    audio.play();
    currentlyPlaying = audio;
    currentButton = button;

    showSongImageModal(index);  // Show modal if image exists

    button.classList.remove('w3-aqua');
    button.classList.add('w3-green');
    document.getElementById("globalToggle").textContent = "Pause";
  }
}



        function togglePlayPause() {
          if (currentlyPlaying) {
            if (currentlyPlaying.paused) {
              currentlyPlaying.play();
              document.getElementById("globalToggle").textContent = "Pause";
            } else {
              currentlyPlaying.pause();
              document.getElementById("globalToggle").textContent = "Play";
            }
          }
        }

        function stopCurrent() {
  if (currentlyPlaying) {
    currentlyPlaying.pause();
    currentlyPlaying.currentTime = 0;
  }
  if (currentButton) {
    currentButton.classList.remove('w3-green');
    currentButton.classList.add('w3-aqua');
  }
  currentlyPlaying = null;
  currentButton = null;
  document.getElementById("globalToggle").textContent = "Play";

  // Hide the modal when stopping
  document.getElementById('songImageModal').style.display = 'none';
}

// Mapping of song indexes to their PNG image filenames (only for songs with images)
const songImages = {
  17: "hlim.png",
  1: "song1.png",
  2: "song2.png",
  18:"budbatton.jpg",
  // ... add all song image file names here, key = song index
  // Example:
  // 3: "charity_boys.png",

function showSongImageModal(index) {
  const modal = document.getElementById('songImageModal');
  const img = document.getElementById('modalSongImage');
  const title = document.getElementById('modalSongTitle');

  if (songImages[index]) {
    img.src = songImages[index];
    img.alt = songNames[index - 1];  // songNames is your array
    title.textContent = songNames[index - 1];
    modal.style.display = 'block';
  } else {
    // No image for this song, hide modal if open
    modal.style.display = 'none';
  }
}

function closeSongImageModal() {
  const modal = document.getElementById('songImageModal');
  modal.style.display = 'none';

  // Stop the currently playing song and reset
  if (currentlyPlaying) {
    currentlyPlaying.pause();
    currentlyPlaying.currentTime = 0;

    if (currentButton) {
      currentButton.classList.remove('w3-green');
      currentButton.classList.add('w3-aqua');
      currentButton = null;
    }

    currentlyPlaying = null;
    document.getElementById("globalToggle").textContent = "Play";
  }
}

for (let i = 0; i < songNames.length; i++) {
  const index = i + 1;
  document.write(`
    <div class='w3-col s12 m4 l3 w3-margin-bottom'>
      <button class='w3-button w3-round w3-aqua w3-block w3-hover-none' id='btn${index}' onclick='playSong(${index})'>${songNames[i]}</button>
      <audio id='audio${index}' src='audio/song${index}.mp3'></audio>
    </div>
  `);
}



let shuffleOrder = [];
let shuffleIndex = 0;
let isShuffling = false;

function startShuffle() {
  shuffleOrder = [];
  for (let i = 1; i <= songNames.length; i++) {
    shuffleOrder.push(i);
  }
  // Shuffle the array
  shuffleOrder.sort(() => Math.random() - 0.5);
  shuffleIndex = 0;
  isShuffling = true;
  playShuffleSong();
}

function playShuffleSong() {
  if (shuffleIndex < shuffleOrder.length) {
    const nextSong = shuffleOrder[shuffleIndex];
    playSong(nextSong);
    shuffleIndex++;
  } else {
    // Finished shuffle
    isShuffling = false;
    if (currentButton) {
  currentButton.classList.remove('w3-green');
  currentButton.classList.add('w3-amber');
}
currentlyPlaying = null;
currentButton = null;
document.getElementById("globalToggle").textContent = "Play";

  }
}

// Modify event listener to check for shuffle mode
for (let i = 1; i <= songNames.length; i++) {
  const currentAudio = document.getElementById(`audio${i}`);
  if (currentAudio) {
    currentAudio.addEventListener('ended', function() {
      closeSongImageModal();  // hide modal when song ends

      if (isShuffling) {
        playShuffleSong();
      } else {
        const nextIndex = parseInt(this.id.replace('audio', '')) + 1;
        if (nextIndex <= songNames.length) {
          playSong(nextIndex);
        } else {
          if (currentButton) {
            currentButton.classList.remove('w3-green');
            currentButton.classList.add('w3-amber');
          }
          currentlyPlaying = null;
          currentButton = null;
          document.getElementById("globalToggle").textContent = "Play";
        }
      }
    });
  }
}
